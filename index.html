<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteNinja - Buy Study Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="auth.js"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">NoteNinja</h1>
    <div>
      <a href="#login" class="mx-2 text-blue-600">Login</a>
      <a href="#register" class="mx-2 text-blue-600">Register</a>
    </div>
  </nav>

  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Available Notes</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Example product -->
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-bold text-lg">Class 10 Science Notes</h3>
        <p class="text-sm text-gray-600">Complete chapter-wise revision notes PDF</p>
        <p class="text-green-600 font-bold mt-2">â‚¹99</p>
        <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded">Buy Now</button>
      </div>
    </div>

    <h2 id="login" class="text-2xl font-semibold my-6">Login</h2>
    <form onsubmit="loginUser(); return false;" class="bg-white p-6 rounded shadow max-w-md">
      <label class="block mb-2">Email</label>
      <input id="loginEmail" type="email" class="w-full border p-2 mb-4" required />
      <label class="block mb-2">Password</label>
      <input id="loginPass" type="password" class="w-full border p-2 mb-4" required />
      <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Login</button>
    </form>

    <h2 id="register" class="text-2xl font-semibold my-6">Register</h2>
    <form onsubmit="registerUser(); return false;" class="bg-white p-6 rounded shadow max-w-md">
      <label class="block mb-2">Email</label>
      <input id="regEmail" type="email" class="w-full border p-2 mb-4" required />
      <label class="block mb-2">Password</label>
      <input id="regPass" type="password" class="w-full border p-2 mb-4" required />
      <button class="bg-green-600 text-white px-4 py-2 rounded" type="submit">Register</button>
    </form>
  </main>

  <footer class="bg-white shadow mt-12 p-4 text-center text-sm text-gray-500">
    &copy; 2025 NoteNinja. All rights reserved.
  </footer>
</body>
</html>
